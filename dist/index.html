<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Publisher Code</title>
  </head>

  <body>
    <!-- Your content -->
    <!---->
    <!---->

    <!-- adoperator.com start -->
    <script src="bundle.js"></script>
    <script>
      window.onload = function () {
        AdopInPagePush({
          // Issued by advertising network adoperator.com
          feedId: 'd100', // required

          // Site/App id, displayed in reports
          subId: '10001', // optional, default = 'test'

          // Max number of push messages on page
          count: 3, // optional, default = 3

          // Delay before opening the first message
          timeOutStart: 2, // optional, default = 2

          // Delay before opening the next message
          timeOutMessage: 5 // optional, default = 5
        })
      }
      // OR just minify code
      // window.onload=function(){AdopInPagePush({feedId:"d100",subId:"10001"})};
    </script>
    <!-- adoperator.com end -->
    
  </body>
</html>
